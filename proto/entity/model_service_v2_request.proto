syntax = "proto3";

package grpc;
option go_package = ".;grpc";

message Id {

}

message ModelServiceV2GetByIdRequest {
  string node_key = 1;
  string id = 2;
}

message ModelServiceV2GetOneRequest {
  string node_key = 1;
  bytes query = 2;
  bytes find_options = 3;
}

message ModelServiceV2GetManyRequest {
  string node_key = 1;
  bytes query = 2;
  bytes find_options = 3;
}

message ModelServiceV2DeleteByIdRequest {
  string node_key = 1;
  string id = 2;
}

message ModelServiceV2DeleteOneRequest {
  string node_key = 1;
  bytes query = 2;
}

message ModelServiceV2DeleteManyRequest {
  string node_key = 1;
  bytes query = 2;
}

message ModelServiceV2UpdateByIdRequest {
  string node_key = 1;
  string id = 2;
  bytes update = 3;
}

message ModelServiceV2UpdateOneRequest {
  string node_key = 1;
  bytes query = 2;
  bytes update = 3;
}

message ModelServiceV2UpdateManyRequest {
  string node_key = 1;
  bytes query = 2;
  bytes update = 3;
}

message ModelServiceV2ReplaceByIdRequest {
  string node_key = 1;
  string id = 2;
  bytes model = 3;
}

message ModelServiceV2ReplaceOneRequest {
  string node_key = 1;
  bytes query = 2;
  bytes model = 3;
}

message ModelServiceV2InsertOneRequest {
  string node_key = 1;
  bytes model = 2;
}

message ModelServiceV2InsertManyRequest {
  string node_key = 1;
  bytes models = 2;
}

message ModelServiceV2CountRequest {
  string node_key = 1;
  bytes query = 2;
}
