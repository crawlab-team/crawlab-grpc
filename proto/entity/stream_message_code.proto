syntax = "proto3";

package grpc;
option go_package = ".;grpc";

enum StreamMessageCode {
  // ping worker nodes to check their health
  PING = 0;
  // ask worker node(s) to run task with given id
  RUN_TASK = 1;
  // ask worker node(s) to cancel task with given id
  CANCEL_TASK = 2;
  // insert data
  INSERT_DATA = 3;
  // insert logs
  INSERT_LOGS = 4;
  // send event
  SEND_EVENT = 5;
}
